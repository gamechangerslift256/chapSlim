
<!-- Form to add employees to the system -->
<form>

  <div class="form-group">
    <label for="FormControlPhoto">Upload your profile photo</label>
    <input type="file" class="form-control-file" id="FormControlPhoto">
  </div>

  <mat-form-field class="mr-4"> 
    <input matInput placeholder="Name" required>
  </mat-form-field>

  <mat-form-field class="mr-4">
    <input matInput placeholder="Enter email" required>
    <mat-error *ngIf="email.invalid"> {{getErrorMessage()}} </mat-error>
  </mat-form-field>

  <mat-form-field class="mr-4">
    <input matInput placeholder="Phone number" required>
    <mat-icon matSuffix>phone</mat-icon>
    <mat-hint> Include area code </mat-hint>
  </mat-form-field>

  <mat-form-field class="mr-4">
    <input matInput placeholder="Enter password" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide"> {{ hide ? 'visibility' : 'visibility_off' }} </mat-icon>
  </mat-form-field>

  <mat-form-field class="mr-4">
    <input matInput placeholder="Retype password" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="rehide = !rehide"> {{ hide ? 'visibility' : 'visibility_off' }} </mat-icon>
  </mat-form-field>

  <mat-radio-group class="mr-4">
    <mat-radio-button value="M" class="mr-4"> Male</mat-radio-button>
    <mat-radio-button value="F"> Female</mat-radio-button>
  </mat-radio-group>

  <br>
  <button [routerLink]="['/admin']" class="mr-4" mat-raised-button> <span class="chap-red"> ADD </span> </button>
  <button type="reset"  mat-raised-button> <span class="color-green"> RESET </span> </button>

</form>
