
<div class="row">
  <div class="col-md-4">
    <!-- Admin profile -->
    <mat-card class="m-2">
      <img mat-card-image src="../../assets/img/user.png">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>
            John Doe
          </mat-card-title>
          <mat-card-subtitle>
            General Manager
          </mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>

      <mat-card-content>
        <p>
          Company: Uniliver (U) Ltd
        </p>
        <p>
          Kampala,Uganda
        </p>

      </mat-card-content>
      <mat-card-footer>
        <button type="button" mat-icon-button class="toolbar-icon">
          <fa-icon [icon]="['fab', 'twitter']" size="2x"></fa-icon>
        </button>
        <button type="button" mat-icon-button class="toolbar-icon">
          <fa-icon [icon]="['fab', 'facebook']" size="2x"></fa-icon>
        </button>
        <button type="button" mat-icon-button class="toolbar-icon">
          <fa-icon [icon]="['fab', 'whatsapp']" size="2x"></fa-icon>
        </button>
        <button type="button" mat-icon-button class="toolbar-icon">
          <fa-icon [icon]="['fab', 'linkedin']" size="2x"></fa-icon>
        </button>
        <button type="button" mat-icon-button class="toolbar-icon">
          <fa-icon [icon]="['far', 'envelope']" size="2x"></fa-icon>
        </button>
      </mat-card-footer>
    </mat-card>
  </div>
  <div class="col-md-7">
    <!-- Add user -->

          <app-chapchapadmin-adduser></app-chapchapadmin-adduser>
