<mat-card class="login-box text-center">
  <mat-card class="login-card mt-4">
    <form class="form-signin pt-3 mat-typography">
      <h2 class="mat-display-1 font-weight-bold chap-red"> Chapchap Manufacturer </h2>
      <img class="mb-1" src="../../assets/img/chapchaplogo.png" alt="" width="80" height="80">
      <h1 class="h3 font-weight-normal">Please sign in</h1>
      <mat-form-field>
        <input matInput placeholder="Phone number" required>
        <span matPrefix> +256 </span>
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter password" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide"> {{ hide ? 'visibility' : 'visibility_off' }} </mat-icon>
      </mat-form-field>

      <section class=" mb-1">
        <mat-checkbox> Remember me </mat-checkbox>
      </section>

      <a [routerLink]="['/dashboard']">
        <button mat-raised-button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
      </a>

      <p class="m-2 text-muted">Â© {{ current_year }} </p>
    </form>
  </mat-card>
</mat-card>
