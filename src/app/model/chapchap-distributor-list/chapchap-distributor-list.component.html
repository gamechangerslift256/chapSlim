<app-chap-nav>

  <div class="grid-container">
    <nav aria-label="breadcrumb" class="mt-2 mr-2">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active mat-h1" aria-current="page"> Distributors </li>
      </ol>
    </nav>

    <app-chapchap-messages class="chap-alert"></app-chapchap-messages>
  <div class="">
    <mat-form-field>
      <input matInput [(ngModel)]="searchKey" (keyup)="applyFilter($event.target.value)" placeholder="Search">
      <mat-icon matPrefix class="chap-red">search</mat-icon>
      <mat-icon matSuffix class="chap-red" *ngIf="searchKey" (click)="searchClear()" >close_circle</mat-icon>
    </mat-form-field>

    <button mat-raised-button matTooltip="Add distributor" matTooltipClass="tooltip-red" class=" float-right" (click)="onCreate()">
      <mat-icon>
        <span class="chap-red">
          person_add
        </span>
      </mat-icon>
      <span class="chap-red"> Add distributor </span>
    </button>
    </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let row"> {{row.location}} </td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onView(row)">
            <mat-icon> launch</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="onDelete(row.id)">
            <mat-icon> delete_outline </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  </div>
</app-chap-nav>
