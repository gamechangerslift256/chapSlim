  <app-chap-nav>

    <div class="grid-container">
      <nav aria-label="breadcrumb" class="mt-2 mr-2">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active mat-h1" aria-current="page"> Distributors </li>
        </ol>
      </nav>

      <!-- add and search buttons -->
      <div class="search-div"> 
        <button mat-raised-button mat-mini-fab matTooltip="Add a distributor"
          matTooltipClass="tooltip-red" class=" ml-3" (click)= "onCreate()">
          <mat-icon> person_add </mat-icon>
        </button>

        <mat-form-field class="search-form-field ml-3">
          <input matInput [(ngModel)]="searchKey" placeholder="Search" (click)="applyFilter()" >
              <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="searchClear()"  >
                <mat-icon> close </mat-icon>
              </button>
        </mat-form-field>

      </div>

      <div class="mat-elevation-z8">
        <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>

          <!-- location Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
            <td mat-cell *matCellDef="let row">{{row.location}}</td>
          </ng-container>

          <!-- actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef >actions</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button> <mat-icon> launch</mat-icon> </button>
              <button mat-icon-button color="primary"> <mat-icon> delete_outline </mat-icon> </button>
            </td>
          </ng-container>

          <!-- loading footer Column -->
          <ng-container matColumnDef="loading">
            <tr mat-footer-cell *matFooterCellDef colspan="6"  >
            
                loading data... 
                <mat-spinner></mat-spinner>
              
            </tr>
          </ng-container>

          <ng-container matColumnDef="nodata">
            <tr mat-footer-cell *matFooterCellDef colspan="6">
          
              No data...
          
            </tr>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Shown when there is a delay or no data at all -->
          
    <!--       <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource.data.length != 0}"></mat-footer-row> -->
          <mat-footer-row *matFooterRowDef="['loading']"[ngClass]="{'hide': dataSource != null && dataSource.data.length != 0}"></mat-footer-row>
          <mat-footer-row *matFooterRowDef="['nodata']" [ngClass]="{'hide': dataSource != null }"></mat-footer-row>
        </table>

        <mat-paginator #paginator
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[10, 15, 20, 25, 50, 100, 250]">
        </mat-paginator>
      </div>

    </div>

  </app-chap-nav>
