  <app-chap-nav>

    <mat-card class="grid-container">
      <nav aria-label="breadcrumb" class="mt-2 mr-2">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active mat-h1" aria-current="page"> Distributors </li>
        </ol>
      </nav>

      <div class="mat-elevation-z8">
        <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>

          <!-- location Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
            <td mat-cell *matCellDef="let row">{{row.location}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[10, 15, 20, 25, 50, 100, 250]">
        </mat-paginator>
      </div>

    </mat-card>

  </app-chap-nav>
