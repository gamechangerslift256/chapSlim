<app-chap-nav>
  <div class="grid-container">
    <nav aria-label="breadcrumb" class="mt-2 mr-2">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active mat-h1" aria-current="page"> Revenue Summary </li>
      </ol>
    </nav>
    <div class="mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row" class="m-2">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row" class="m-2">{{row.name}}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let row" class="m-2">{{row.date}}</td>
        </ng-container>

        <!-- Revenue for yesterday Column -->
        <ng-container matColumnDef="revenue_yesterday" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Revenue <br> (Yesterday) </th>
          <td mat-cell *matCellDef="let row" class="m-4">{{row.revenue_yesterday}}</td>
        </ng-container>

        <!-- Revenue for today Column -->
        <ng-container matColumnDef="revenue_today" class="m-4">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Revenue <br> (Today) </th>
          <td mat-cell *matCellDef="let row">{{row.revenue_today}}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="change" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Change </th>
          <td mat-cell *matCellDef="let row" class="m-4">
            <span class=" {{( row.change > 50.0 ) ? 'color-green' : 'chap-red'}}">
              {{row.change}}
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </div>

</app-chap-nav>
